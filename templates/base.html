<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Exemple d'authentification{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        {# Navbar #}
        {% include 'navbar.html' %}
        <section class="section">

            <div class="container">


                {# Messages flask #}
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="notification is-light {{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                {# bloc principal #}
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </section>
    </body>

</html>
